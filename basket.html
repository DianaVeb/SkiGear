    <!-- basket -->
    <div class="basket py">

                    </div>

                    <div class="b_tovar">

            <!-- basket -->
            
            <!-- form -->

                    <h2>Оформить заказ</h2>

                    <div class="dostavca">
                        <button class="btn">Доставка</button>
                        <button class="btn">Самовывоз</button>
                    </div>
                    <div class="oplata">
                        <div class="op">

                            <p>˅</p>
                        </div>
                        <button class="btn">Заказать</button>
                    </div>
                </form>

        </div>
    </div>
    <!-- form -->

    <!-- footer -->
    <footer>
        <div class="footer_content w">
            <img src="img/header/logo.svg" alt="">
            <div class="seti">
                <img src="img/footer/ic_outline-telegram.png" alt="">
                <img src="img/footer/ri_whatsapp-fill.png" alt="">
